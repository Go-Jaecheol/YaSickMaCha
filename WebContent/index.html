<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/bootstrap.css">
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="js/bootstrap.js"></script>

<script type="text/javascript">
    function toggle() {
    	this.state = !this.state;
    	this.innerHTML = this.state ? 'SIGN IN' : 'SIGN UP';
    	if (this.state) {
    		document.getElementById("signIn").style.display = 'none';
    		document.getElementById("signUp").style.display = 'block';
    	}
    	else {
    		document.getElementById("signIn").style.display = 'block';
    		document.getElementById("signUp").style.display = 'none';
    	}
    }
</script>

<style type="text/css">
html {
	height: 100%;
}
body {
	margin: 0;
	height: 100%;
	text-align: center;
}
h1 {
}
#signForm {
	height: 50%;
	padding-bottom: 20px;
}
h3 {
	
}
#signUp {
	display: none;
}
</style>
<title>경북대학교 야식마차</title>
</head>
<body>
	<div id="signForm" class="container">
		<h1>경북대학교 컴퓨터학부 야식마차</h1>
		<div id="signIn">
			<form action="signIn.jsp" method="POST">
				<h3>SIGN IN</h3>
				<div class="form-group">
					<input type="text" class="form-control" name="sid" placeholder="학번" required>
				</div>
				<div class="form-group">
					<input type="password" class="form-control" name="pwd" placeholder="비밀번호" required>
				</div>
				<br/>
				<button class="btn btn-outline-primary btn-sm form-control" id="signBtn" type="submit">Sign in</button>
			</form>
		</div>
		<div id="signUp">
			<form action="signUp.jsp" method="POST">
				<h3>SIGN UP</h3>
				<div class="form-group">
					<input type="text" class="form-control" name="sid" placeholder="학번" required>
				</div>
				<div class="form-group">
					<input type="password" class="form-control" name="pwd" placeholder="비밀번호" required>
				</div>
				<div class="form-group">
					<input type="text" class="form-control" name="sname" placeholder="이름" required>
				</div>
				<div class="form-group">
					<input type="text" class="form-control" name="phone" placeholder="휴대폰 번호(ex: 010xxxxxxxx)" required>
				</div>
				<div class="form-group">
					<input type="text" class="form-control" name="dno" placeholder="전공(ex: 심컴, 글솦)" required>
				</div>
				<br/>
				<button class="btn btn-outline-primary btn-sm form-control" id="signBtn" type="submit">Sign up</button>
			</form>
		</div>
		<br/>
		<button type="button" class="btn btn-primary" data-bs-toggle="button" autocomplete="off" id="SwitchBtn" onclick="toggle.call(this)">SIGN UP</button>
	</div>
</body>
</html>
